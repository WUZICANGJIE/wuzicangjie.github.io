        <footer class="mt-8 text-center text-xs text-gray-400 dark:text-gray-600 animate-fade-in opacity-0 delay-300">
            <p id="footer-text">&copy; 2025 wuzicangjie. All Rights Reserved.</p>
        </footer>

    </main>

    <script>
    // Use IIFE to avoid global variable pollution and redeclaration errors
    (() => {
        // --- 1. Language Data Definition ---
        const i18n = {
            zh: {
                title: "孙少瀚 - 联系方式",
                name: "孙少瀚",
                bio: "Econ student. Homelab/投资/音游",
                saveContact: "添加联系人",
                footer: "© 2025 无字仓颉. All Rights Reserved."
            },
            en: {
                title: "Shaohan Sun - Contact",
                name: "Shaohan Sun",
                bio: "Econ student. Homelab/Investment/Rhythm Games",
                saveContact: "Save Contact",
                footer: "© 2025 wuzicangjie. All Rights Reserved."
            },
            ja: {
                title: "孫少瀚 - 連絡先",
                name: "孫少瀚",
                bio: "Econ student. 自宅サーバー・投資・音ゲー",
                saveContact: "連絡先を追加",
                footer: "© 2025 無字倉頡. All Rights Reserved."
            }
        };
        
        // --- 2. VCF Template Data ---
        const vcfData = {
            en: `BEGIN:VCARD
VERSION:3.0
FN:Shaohan Sun
N:Sun;Shaohan;;;
X-PHONETIC-LAST-NAME:Sun
X-PHONETIC-FIRST-NAME:Shaohan
TEL;TYPE=CELL:+86 132 2425 0236
TEL;TYPE=CELL:+81 80-7382-0454
EMAIL;TYPE=INTERNET,HOME,PREF:wuzi.ssh@gmail.com
EMAIL;TYPE=INTERNET,HOME:sysunshaohan@outlook.com
EMAIL;TYPE=INTERNET,WORK:sunshaohan@akane.waseda.jp
BDAY:20000815
END:VCARD`,
            ja: `BEGIN:VCARD
VERSION:3.0
FN:孫少瀚
N:孫;少瀚;;;
X-PHONETIC-FIRST-NAME:ショウハン
X-PHONETIC-LAST-NAME:ソン
TEL;TYPE=CELL:+81 80-7382-0454
EMAIL;TYPE=INTERNET,HOME,PREF:wuzi.ssh@gmail.com
EMAIL;TYPE=INTERNET,HOME:sysunshaohan@outlook.com
EMAIL;TYPE=INTERNET,WORK:sunshaohan@akane.waseda.jp
BDAY:20000815
END:VCARD`,
            zh: `BEGIN:VCARD
VERSION:3.0
FN:孙少瀚
N:孙;少瀚;;;
X-PHONETIC-LAST-NAME:Sun
X-PHONETIC-FIRST-NAME:Shaohan
TEL;TYPE=CELL:+86 132 2425 0236
TEL;TYPE=CELL:+81 80-7382-0454
EMAIL;TYPE=INTERNET,HOME,PREF:wuzi.ssh@gmail.com
EMAIL;TYPE=INTERNET,HOME:sysunshaohan@outlook.com
EMAIL;TYPE=INTERNET,WORK:sunshaohan@akane.waseda.jp
BDAY:20000815
END:VCARD`
        };

        // --- 3. Auto-detect Language ---
        let currentLang = 'en'; // Default fallback language
        const userLang = navigator.language || navigator.userLanguage; 
        
        if (userLang.startsWith('zh')) {
            currentLang = 'zh';
        } else if (userLang.startsWith('ja')) {
            currentLang = 'ja';
        }

        // Use local variable to avoid global conflict
        const t = i18n[currentLang];

        // --- 4. Update Page Text ---
        document.title = t.title;
        document.documentElement.lang = currentLang;
        document.getElementById('profile-name').innerText = t.name;
        document.getElementById('profile-bio').innerText = t.bio;
        document.getElementById('btn-save-contact').innerText = t.saveContact;
        document.getElementById('footer-text').innerText = t.footer;

        // --- 5. Generate and Download VCF Function ---
        // Mount function to window object for HTML onclick access
        window.downloadVcf = function() {
            // Get base VCF data for corresponding language
            let vcfContent = vcfData[currentLang] || vcfData.en;
            
            const blob = new Blob([vcfContent], { type: "text/vcard;charset=utf-8" });
            const url = URL.createObjectURL(blob);
            
            const link = document.createElement("a");
            link.href = url;
            link.download = `${t.name}.vcf`; 
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        };
    })();
    </script>
</body>
</html>
