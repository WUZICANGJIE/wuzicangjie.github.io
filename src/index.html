        // --- 3. State Management ---
        let currentLang = 'en'; // Default fallback

        // --- 4. Update Function ---
        function updateLanguage(lang) {
            if (!i18n[lang]) return;
            currentLang = lang;
            const t = i18n[lang];

            // Update Text
            document.title = t.title;
            document.documentElement.lang = lang;
            document.getElementById('profile-name').innerText = t.name;
            document.getElementById('profile-bio').innerHTML = t.bio;
            document.getElementById('btn-save-contact').innerText = t.saveContact;

            // Update Menu Items State
            document.querySelectorAll('.lang-item').forEach(item => {
                if (item.dataset.lang === lang) {
                    item.classList.add('bg-gray-50', 'dark:bg-zinc-700/50', 'font-bold');
                } else {
                    item.classList.remove('bg-gray-50', 'dark:bg-zinc-700/50', 'font-bold');
                }
            });

            // Close menu if open
            const menu = document.getElementById('lang-menu');
            const menuBtn = document.getElementById('lang-menu-btn');
            if (menu && !menu.classList.contains('hidden')) {
                menu.classList.add('hidden');
                if (menuBtn) menuBtn.setAttribute('aria-expanded', 'false');
            }
        }

        // --- 5. Initialization ---
        // Detect language
        const userLang = navigator.language || navigator.userLanguage; 
        if (userLang.startsWith('zh')) {
            currentLang = 'zh';
        } else if (userLang.startsWith('ja')) {
            currentLang = 'ja';
        }
        
        // Apply initial language
        updateLanguage(currentLang);

        // --- 6. Global Functions ---
        window.switchLanguage = function(lang) {
            updateLanguage(lang);
        };

        window.downloadVcf = function() {
            // Get base VCF data for corresponding language
            let vcfContent = vcfData[currentLang] || vcfData.en;
            
            const blob = new Blob([vcfContent], { type: "text/vcard;charset=utf-8" });
            const url = URL.createObjectURL(blob);
            
            const link = document.createElement("a");
            link.href = url;
            link.download = `${i18n[currentLang].name}.vcf`; 
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        };

        // --- 7. Dropdown Logic ---
        const menuBtn = document.getElementById('lang-menu-btn');
        const menu = document.getElementById('lang-menu');

        if (menuBtn && menu) {
            const toggleMenu = (show) => {
                const isHidden = menu.classList.contains('hidden');
                if (show === undefined) show = isHidden;
                
                if (show) {
                    menu.classList.remove('hidden');
                    menuBtn.setAttribute('aria-expanded', 'true');
                } else {
                    menu.classList.add('hidden');
                    menuBtn.setAttribute('aria-expanded', 'false');
                }
            };

            menuBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                toggleMenu();
            });

            document.addEventListener('click', (e) => {
                if (!menu.contains(e.target) && !menuBtn.contains(e.target)) {
                    toggleMenu(false);
                }
            });

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && !menu.classList.contains('hidden')) {
                    toggleMenu(false);
                    menuBtn.focus();
                }
            });
        }
    })();
